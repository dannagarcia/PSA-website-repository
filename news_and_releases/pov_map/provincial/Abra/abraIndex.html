<body class="text-secondary fg-gray">
	<div class="margin10 no-margin-top grid condensed">
	<!-- PSA LOGO -->
			 <!-- end of navigation div -->
			 <div id="header">
				 <script> 
					$(document).ready(function(){
					  $("#header").load("/includes/header.html"); 
					});
				</script>
			</div>
			<!--.........content here ........-->
			<div class="row cells12">
				<!-- place content here -->
				<div class="cell colspan9 padding10">
					<div style="color:teal">
						<h3 class="text-light">Poverty Mapping</h3>
						<h4 style="color:red;">Abra Province</h4>
					</div>

					<form>
						<select id="survival" onChange="window.document.location.href=this.options[this.selectedIndex].value;" value="GO" style="width:33%">
							<option selected>Survival Indicators</option>
			                <option value="pm_abra_map01.htm">Newborn w/ Birthweight < 2.5kgs</option>
			                <option value="pm_abra_map02.htm">Malnourished Children 0-6 YO</option>
			                <option value="pm_abra_map03.htm">NUTRITION INDEX</option>
			                <option value="pm_abra_map04.htm">Infant Deaths</option>
			                <option value="pm_abra_map05.htm">Child Deaths</option>
			                <option value="pm_abra_map06.htm">Popn. to Health Workers Ratio</option>
			                <option value="pm_abra_map07.htm">HEALTH INDEX</option>
			                <option value="pm_abra_map08.htm">HH w/ No Access to Safe Water</option>
			                <option value="pm_abra_map14.htm">SURVIVAL INDEX</option>

						</select>
						<select id="enable" onChange="window.document.location.href=this.options[this.selectedIndex].value;" value="GO" style="width:33%">
			                <option selected>Enabling Indicators</option>
			                <option value="pm_abra_map09.htm">Family Violence Reported</option>
			                <option value="pm_abra_map10.htm">ENABLING INDEX</option>
						</select>
						<select id="security" onChange="window.document.location.href=this.options[this.selectedIndex].value;" value="GO" style="width:33%">
			                <option selected>Security Indicators</option>
			                <option value="pm_abra_map11.htm">Crime Against Person</option>
			                <option value="pm_abra_map12.htm">Crime Against Property</option>
			                <option value="pm_abra_map13.htm">SECURITY INDEX</option>
						</select>
					</form>

					<h3 class="align-center">Map 15. Poverty Index, Province of Abra: 2009 & 2011</h3>
					<h3 class="place-right margin100 no-margin-left">2009</h3>

					<p class="align-center">
						<img src="\images\pov_map\provincial\Abra\15_povertyindex_2009.png">
					</p>


				</div>

				<script>
					    $(function(){
					       $("#survival").select2();
					    });
				</script>
				<script>
					    $(function(){
